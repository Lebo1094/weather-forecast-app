<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <form id="city-form">
        <input type="search" placeholder="Enter city" id="city-input" />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <h1 id="city"></h1>
      <div class="temperature-details">
        <p class="current-temperature">
          <span id="time"></span>, <span id="description"></span> <br />
          <span class="current-temp-icon" id="icon"></span> <br />
          <span class="current-temp-value" id="temp-value"></span>
          <span class="current-temp-unit"><sup>℃</sup></span>
        </p>
        <div>
          <ul class="temp">
            <li>
              <strong>low</strong> <br />
              <span id="min"></span>℃
            </li>
            <li>
              <strong>humidity</strong> <br />
              <span id="humid"></span> %
            </li>
            <li>
              <strong> precipitation</strong> <br />
              <span id="rain"></span>%
            </li>
            <li>
              <strong>high</strong> <br />
              <span id="max"></span>℃
            </li>
            <li>
              <strong>windspeed</strong> <br />
              <span id="wind"></span> km/h
            </li>
          </ul>
        </div>
      </div>
      <hr />
      <div class="forecast" id="forecast"></div>
    </main>
    <hr />
    <footer>
      Coded by <a href="https://github.com/Lebo1094">Lebogang Dingalo</a> and is
      open-sourced
      <a href="https://github.com/Lebo1094/weather-forecast-app"> in Github</a>
      and

      <a href="https://weather-forecast-lbd-app.netlify.app/">
        hosted on Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
